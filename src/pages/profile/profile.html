<ion-header>

    <ion-navbar>
        <ion-title>Profile</ion-title>
    </ion-navbar>

</ion-header>

<ion-content padding>
    <button (click)="logout();">Logout</button>
    <ion-list *ngFor="let user of friends | async">
            <ion-item>
                <ion-avatar item-start>
                    <img src="https://ionicframework.com/dist/preview-app/www/assets/img/avatar-ts-woody.png">
                </ion-avatar>
                <h2>{{ user.name }}</h2>
                <p>Lorem ipsum dolor sit amet</p>
                <button ion-button item-end (click)="openChat(user.key)">Message</button>
            </ion-item>
        </ion-list>
</ion-content>

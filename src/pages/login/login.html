<ion-content padding>
    <ion-grid>
        <ion-row>
            <ion-col>
                <ion-item>
                    <ion-input type="email" placeholder="Email" [(ngModel)]="email"></ion-input>
                </ion-item>

                <ion-item>
                    <ion-input type="password" placeholder="Password" [(ngModel)]="password"></ion-input>
                </ion-item>
                <button ion-button (click)="login(email, password);">Login</button>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col>
                <button ion-button (click)="loginWithFB();">Login with Facebook</button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>

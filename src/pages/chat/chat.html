<ion-header>

    <ion-navbar>
        <ion-title>chat</ion-title>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ul>
        <li *ngFor="let message of messages | async">{{ message.id }} - {{ message.message }}</li>
    </ul>
    <ion-item>
        <ion-label>Username</ion-label>
        <ion-input type="text" [(ngModel)]="message"></ion-input>
    </ion-item> 

    <button block (click)="sendMessage(message);">Send Message</button>
</ion-content>
